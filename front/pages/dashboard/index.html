<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dashboard</title>
        <link rel="manifest" href="../../manifest.json">
        <link rel="stylesheet" href="../../normalize.css" />
        <link rel="stylesheet" href="../../main.css" />
        <link rel="stylesheet" href="dashboard.css" />
        <link rel="icon" href="../../assets/favicon.png" />
        <script src="sortable.js"></script>
        <script src="plotly.min.js"></script>
        <script src="dashboard.js"></script>
    </head>
    <body>
        <header class="main-header">
            <h1>dashboard</h1>
        </header>
        <div class="main-container">
            <article class="tile-container">
                <table class="sortable payment-list">
                    <thead>
                        <tr>
                            <td>montant</td>
                            <td>date</td>
                            <td>moyen de paiement</td>
                            <td>catégorie</td>
                            <td>type</td>
                        </tr>
                    </thead>
                    <tbody id="payment-list" ></tbody>
                </table>
                <input type="button" value="Ajouter une opération" id="addPaymentButton">
            </article>
            <article id="graph-container" class="tile-container no-padding">
                <div id="plot"></div>
            </article>
        </div>
        <footer class="main-footer">MAIN FOOTER</footer>
    </body>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register("../../service-worker.js")
            .then(() => {
                console.log("service worker registered");
            }).catch(function(error) {
                console.log('ServiceWorker registration failed:', error);
            });
        }
    </script>
</html>
